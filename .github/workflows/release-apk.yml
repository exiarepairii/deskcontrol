name: Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Locate and rename APK
        id: apk
        run: |
          APK_PATH=$(ls app/build/outputs/apk/debug/*.apk | head -n 1)
          TAG_NAME="${GITHUB_REF_NAME}"
          RENAMED_PATH="app/build/outputs/apk/debug/deskcontrol-${TAG_NAME}.apk"
          mv "$APK_PATH" "$RENAMED_PATH"
          echo "path=$RENAMED_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK to release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.path }}
