name: Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Decode release keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "$GITHUB_WORKSPACE/deskcontrol-release.jks"

      - name: Build release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/deskcontrol-release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Locate and rename APK
        id: apk
        run: |
          APK_PATH=$(ls app/build/outputs/apk/release/*.apk | head -n 1)
          TAG_NAME="${GITHUB_REF_NAME}"
          RENAMED_PATH="app/build/outputs/apk/release/deskcontrol-${TAG_NAME}.apk"
          mv "$APK_PATH" "$RENAMED_PATH"
          echo "path=$RENAMED_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK to release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.path }}
